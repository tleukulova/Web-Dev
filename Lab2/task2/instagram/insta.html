<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="phone-mockup">
            <img src="/Users/aruzhantleukul/Desktop/Web-Dev/lab2/insta/phone.png" 
            alt="Instagram Preview">
        </div>
        <div>
            <div class="login-box">
                <img src="/Users/aruzhantleukul/Desktop/Web-Dev/lab2/insta/instagram.png" 
                alt="Instagram Logo" class="insta-logo">
                <input type="text" placeholder="Phone number, username or email address">
                <input type="password" placeholder="Password">
                <button>Log in</button>
                <div class="divider"><span>OR</span></div>
                <a href="#" class="fb-login">Log in with Facebook</a>
                <p><a href="#">Forgotten your password?</a></p>
            </div>            
            <div class="register">
                Don't have an account? <a href="#">Sign up</a>
            </div>
            <div class="app-links">
                <p>Get the app.</p>
                <img src="/Users/aruzhantleukul/Desktop/Web-Dev/lab2/insta/apple_store.png " alt="Загрузить в App Store">
                <img src="/Users/aruzhantleukul/Desktop/Web-Dev/lab2/insta/google_play.png" alt="Доступно в Google Play">
            </div>
        </div>
    </div>
</body>
</html>
