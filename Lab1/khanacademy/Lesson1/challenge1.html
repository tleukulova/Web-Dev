<!DOCTYPE HTML>
<html>
    <head>
        <title>Құлагер - Ілияс Жансүгіров</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Құлагер</h1>
        <h2>Ілияс Жансүгіров</h2>

        Ат ерді, жер танымай, ел танып па,<br>
        Құлагер, сен бір жүйрік жан арындап.<br>
        Жарысса, алқынбайды, талмайды екен,<br>
        Сыр бермей, ағып келіп, самғайды екен.<br><br>

        Құлагер – көзің қайда, жалын қайда?<br>
        Құлагер – желдей жүйрік, сағым қайда?<br>
    </body>
</html>
